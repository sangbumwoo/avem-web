<div class="card">
    <h5 class="card-header">Push notification test</h5>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="kakaoServerKey">Kakao Server Key</label>
                <input type="text" class="form-control" id="kakaoServerKey" [(ngModel)]="postData.kakaoServerKey" name="kakaoServerKey"
                    placeholder="">
            </div>
            <div class="form-group">
                <label for="push_token">push_token</label>
                <input type="text" class="form-control" id="push_token" [(ngModel)]="postData.push_token" name="push_token"
                    placeholder="">
            </div>
            <div class="form-group">
                <label for="messageTitle">messageTitle</label>
                <input type="text" class="form-control" id="messageTitle" [(ngModel)]="postData.messageTitle" name="messageTitle"
                    placeholder="">
            </div>
            <div class="form-group">
                <label for="messageBody">messageBody</label>
                <textarea class="form-control" id="messageBody" [(ngModel)]="postData.messageBody" name="messageBody" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary" (click)="sendMessage()">Send Message</button>
